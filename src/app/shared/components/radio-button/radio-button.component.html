<div
  class="radio-button"
  [class.is-disabled]="disabled"
>
  <mat-radio-button
    class="radio-button__item"
    [value]="valueId"
    [checked]="checked"
    [disabled]="disabled"
  >
    {{ value }}
  </mat-radio-button>
  <span
    *ngIf="amount"
    class="radio-button__amount"
    [class.is-disabled]="disabled"
  >
    ({{ amount }})
  </span>
</div>
