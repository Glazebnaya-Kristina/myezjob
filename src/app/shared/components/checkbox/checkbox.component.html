<div
  class="checkbox"
  [class.is-disabled]="disabled"
>
  <mat-checkbox
    class="checkbox__item"
    [checked]="checked"
    [disabled]="disabled"
  >
    {{ value }}
  </mat-checkbox>
  <span
    *ngIf="amount"
    class="checkbox__amount"
    [class.is-disabled]="disabled"
  >({{ amount }})</span>
</div>
