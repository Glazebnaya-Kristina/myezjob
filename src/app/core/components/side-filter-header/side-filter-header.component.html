<header class="side-filter-header">
  <button
    class="side-filter-header__button-return"
    type="button"
    (click)="onReturn()"
  >
    <mat-icon
      class="side-filter-header__icon"
      svgIcon="arrow-left"
    ></mat-icon>
  </button>
  <h2 class="side-filter-header__title">{{ title }}</h2>
  <button
    class="side-filter-header__button"
    type="reset"
    (click)="onClear()"
  >
    Clear all
  </button>
</header>
